    <script>
      // Theme toggle logic
      const toggleBtn = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');
      const root = document.documentElement;
      function setTheme(mode) {
        const bmotionImg = document.getElementById('bmotion-img');
        if (mode === 'light') {
          root.classList.add('light-mode');
          root.classList.remove('dark-mode');
          themeIcon.textContent = '‚èæ';
          // Switch bmotion image to light mode
          if (bmotionImg) bmotionImg.src = '/images/random_walk.png';
        } else {
          root.classList.add('dark-mode');
          root.classList.remove('light-mode');
          themeIcon.textContent = 'ñ§ì';
          // Switch bmotion image to dark mode
          if (bmotionImg) bmotionImg.src = '/images/random_walk.png';
        }
      }
      // Check saved preference
      const savedTheme = localStorage.getItem('theme-mode');
      if (savedTheme) {
        setTheme(savedTheme);
      } else {
        // Use system preference as default
        setTheme(window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
      }
      toggleBtn.onclick = function() {
        const isLight = root.classList.contains('light-mode');
        setTheme(isLight ? 'dark' : 'light');
        localStorage.setItem('theme-mode', isLight ? 'dark' : 'light');
      };
    </script>
